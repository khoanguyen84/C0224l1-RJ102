<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <a href="#" onclick="alert('Hyperlink')">Link 1</a>
    <a href="#" id="link_1" class="link">Link 2</a>
    <div></div>
    <head></head>
    <footer></footer>
    <main></main>
    <aside></aside>
</body>
</html>

<!-- 
    thẻ/element/tag
    attributes (thuộc tính)
    loại 1:
    <tag attributes>text/element(s) khác</tag>
        - <h1></h1> <div></div>

    loại 2:
    <tag attributes />
        - setting (thiết lập - cấu hình)
        - nhiệm vụ rõ ràng (<br/> <hr/> <input /> <img />)

    --------------------------------------------------------
    loại 1: display block
    loại 2: inline block
    --------------------------------------------------------
    loại 1: truyền thống
    loại 2: semantic element

    a = {
        href: '#',
        text: "Link 1",
        id: 'link_1',
        class: 'link',
        onClick: function(){

        }
    }
 -->
