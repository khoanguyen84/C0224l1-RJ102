<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="staff.css">
</head>

<body>
    <div class="container">
        <div class="p-2 border rounded mb-2">
            <h5 id="form-title" class="text-success">Create Staff</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullname">
                        <input type="hidden" id="staffId" value="0">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Mobile</label>
                        <input type="tel" class="form-control" id="mobile">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label class="form-label">Dob</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option value="true">Male</option>
                            <option value="false">Female</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Avatar</label>
                        <input type="url" class="form-control" id="avatarUrl">
                    </div>
                    <div class="form-group mb-2">
                        <button id="btn-create" type="button" class="btn btn-dark" onclick="createStaff()">Create
                            Staff</button>
                        <button id="btn-update" type="button" class="btn btn-success d-none"
                            onclick="updateStaff()">Update Staff</button>
                        <button id="btn-cancel" type="button" class="btn btn-danger d-none"
                            onclick="resetCreateStaffForm()">Cancel</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row" id="staff-list">
        </div>
        <div class="row ">
            <div class="d-flex align-items-center justify-content-between">
                <ul class="pagination">
                    <li class="page-item">
                        <button id="btn-previous" class="page-link disabled" onclick="previousPage()">Previous</button>
                    </li>
                    <li class="page-item">
                        <button id="btn-next" class="page-link active" onclick="nextPage()">Next</button>
                    </li>
                </ul>
                <select class="form-select" style="width: 120px;" id="page-size"
                    onchange="changePageSize()"
                >
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="30">30</option>
                </select>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="staff.js"></script>
</body>

</html>
